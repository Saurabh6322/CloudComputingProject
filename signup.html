<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookVerse | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen">

  <div class="auth-card w-full max-w-md">
    <h1 class="text-3xl font-bold text-green-700 mb-2">Join CookVerse</h1>
    <p class="text-gray-500 mb-6">Create your account and start cooking ðŸš€</p>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required minlength="6">
      <button type="submit" class="btn w-full">Sign Up</button>
    </form>
    
    <div id="signupMessage" class="mt-4 hidden"></div>

    <p class="mt-4 text-sm text-gray-600">
      Already have an account? 
      <a href="login.html" class="text-green-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script src="api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signupForm = document.getElementById('signupForm');
      const signupMessage = document.getElementById('signupMessage');
      
      // Check if user is already logged in
      if (AuthUtils.isLoggedIn()) {
        window.location.href = 'dashboard.html';
        return;
      }
      
      signupForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          signupMessage.className = 'mt-4 p-3 bg-blue-100 text-blue-700 rounded';
          signupMessage.textContent = 'Creating account...';
          signupMessage.classList.remove('hidden');
          
          const response = await api.register({ name, email, password });
          
          signupMessage.className = 'mt-4 p-3 bg-green-100 text-green-700 rounded';
          signupMessage.textContent = 'Account created successfully! Redirecting...';
          
          // Redirect to dashboard after successful registration
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
          
        } catch (error) {
          signupMessage.className = 'mt-4 p-3 bg-red-100 text-red-700 rounded';
          signupMessage.textContent = error.message || 'Registration failed. Please try again.';
        }
      });
    });
  </script>
</body>
</html>
