<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CookVerse | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cookverse.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="auth-card w-full max-w-md">
    <div class="text-5xl font-extrabold text-green-700 mb-2">
      <span class="inline-block transform -rotate-6">🍳</span> CookVerse
    </div>
    <p class="text-gray-500 mb-6">Sign in to start your cooking journey 🍳</p>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn w-full">Login</button>
    </form>
    
    <div id="loginMessage" class="mt-4 hidden"></div>

    <p class="mt-6 text-sm text-gray-600">
      Don’t have an account? 
      <a href="signup.html" class="text-green-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

  <script src="api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const loginMessage = document.getElementById('loginMessage');
      
      // Check if user is already logged in
      if (AuthUtils.isLoggedIn()) {
        window.location.href = 'dashboard.html';
        return;
      }
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
          loginMessage.className = 'mt-4 p-3 bg-blue-100 text-blue-700 rounded';
          loginMessage.textContent = 'Logging in...';
          loginMessage.classList.remove('hidden');
          
          const response = await api.login({ email, password });
          
          loginMessage.className = 'mt-4 p-3 bg-green-100 text-green-700 rounded';
          loginMessage.textContent = 'Login successful! Redirecting...';
          
          // Redirect to dashboard after successful login
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
          
        } catch (error) {
          loginMessage.className = 'mt-4 p-3 bg-red-100 text-red-700 rounded';
          loginMessage.textContent = error.message || 'Login failed. Please try again.';
        }
      });
    });
  </script>
</body>
</html>
