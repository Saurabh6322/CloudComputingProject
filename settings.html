<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CookVerse - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="cookverse.css">
</head>
<body class="bg-gray-50 font-sans">
  <nav class="bg-white text-gray-700 p-4 flex justify-between items-center shadow-md">
    <div class="text-2xl font-bold text-green-600">
      <a href="index.html">üç≥ CookVerse</a>
    </div>
    <div class="space-x-4">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="recipes.html" class="nav-link">Recipes</a>
      <a href="notifications.html" class="nav-link">Notifications</a>
      <a href="subscriptions.html" class="nav-link">Subscriptions</a>
      <a href="settings.html" class="nav-link-active">Settings</a>
    </div>
  </nav>

  <header class="text-center py-10 bg-white border-b border-gray-200">
    <h1 class="text-3xl font-bold text-green-800">Account Settings ‚öôÔ∏è</h1>
    <p class="text-gray-500">Manage your account information and preferences.</p>
  </header>

  <main class="p-6 max-w-xl mx-auto bg-white shadow-lg rounded-lg mt-8">
    <div class="space-y-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-500">Logged in as</p>
          <p id="settingsName" class="text-lg font-semibold text-gray-800">‚Äî</p>
          <p id="settingsEmail" class="text-sm text-gray-600">‚Äî</p>
        </div>
        <div class="text-right">
          <p class="text-sm text-gray-500">Plan</p>
          <span id="settingsPlan" class="inline-block px-2 py-1 text-xs bg-green-100 text-green-800 rounded-full">‚Äî</span>
        </div>
      </div>

      <hr>

      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm text-gray-600">Need to switch accounts?</p>
        </div>
        <button id="settingsLogout" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>
      </div>

      <hr>

      <div>
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-lg font-semibold text-gray-800">Manage saved collections</h2>
          <span id="savedCount" class="text-sm text-gray-500">‚Äî</span>
        </div>
        <div id="savedInfo" class="text-sm text-gray-600 mb-3 hidden"></div>
        <div id="savedList" class="divide-y divide-gray-200 border border-gray-200 rounded"></div>
      </div>
    </div>
  </main>
  <script src="api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        if (!AuthUtils.isLoggedIn()) {
          window.location.href = 'login.html';
          return;
        }
        const me = await api.getCurrentUser();
        const u = me.user;
        document.getElementById('settingsName').textContent = u.name;
        document.getElementById('settingsEmail').textContent = u.email;
        document.getElementById('settingsPlan').textContent = u.subscription;
        document.getElementById('settingsLogout').addEventListener('click', async function() {
          try { await api.logout(); } catch(e) {}
          window.location.href = 'index.html';
        });

        // Manage saved collections
        const savedList = document.getElementById('savedList');
        const savedInfo = document.getElementById('savedInfo');
        const savedCount = document.getElementById('savedCount');

        try {
          const favRes = await api.getFavorites();
          const items = favRes.favorites || [];
          savedCount.textContent = `${items.length} saved`;

          if (items.length === 0) {
            savedInfo.textContent = 'You have no saved recipes yet.';
            savedInfo.classList.remove('hidden');
          } else {
            savedList.innerHTML = '';
            items.forEach(item => {
              const row = document.createElement('div');
              row.className = 'p-3 flex items-center justify-between bg-white';
              row.innerHTML = `
                <div class="flex items-center gap-3">
                  <img src="${item.imageUrl}" alt="${item.title}" class="w-12 h-12 object-cover rounded">
                  <div>
                    <div class="font-medium text-gray-800">${item.title}</div>
                    <div class="text-xs text-gray-500">${item.category}</div>
                  </div>
                </div>
                <button data-id="${item._id || item.id}" class="removeFav px-3 py-1 text-sm bg-gray-100 hover:bg-red-600 hover:text-white rounded">Remove</button>
              `;
              savedList.appendChild(row);
            });

            savedList.addEventListener('click', async (e) => {
              const btn = e.target.closest('.removeFav');
              if (!btn) return;
              const id = btn.getAttribute('data-id');
              if (!id) return;
              try {
                btn.textContent = 'Removing...';
                btn.disabled = true;
                await api.removeFromFavorites(id);
                btn.closest('div').remove();
              } catch (err) {
                btn.textContent = 'Remove';
                btn.disabled = false;
                alert(err.message || 'Failed to remove.');
              }
            });
          }
        } catch (e) {
          savedInfo.textContent = 'Unable to load saved collections. Upgrade to Standard/Premium to save recipes.';
          savedInfo.classList.remove('hidden');
        }
      } catch (e) {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
